<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  Are you sure you want to delete this record? This action cannot be undone.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="'cancel'" class="cncl">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="'confirm'" class="dlt">Delete</button>
</mat-dialog-actions>
