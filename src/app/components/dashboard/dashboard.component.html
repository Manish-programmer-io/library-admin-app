<div class="">
    <mat-toolbar class="clr-bg">
        <img src="programmers-io.png" class="dshbrd-img">
        <span class="example-spacer"></span>
        <h3> <strong style="color: aliceblue;">Library Administration App</strong></h3>
        <span class="spacer"></span>
        <p class="dates" style="color: aliceblue;">Date: {{ today | date:'dd-MM-yyyy' }}</p>
        <button class="lgbtn" mat-button (click)="onLogout()">Log-Out</button>
    </mat-toolbar>

    <div class="table-container">
        <mat-tab-group [(selectedIndex)]="selectedTabIndex">
            <mat-tab label="Student Records">
                <app-records-table [records]="students" (editStudent)="onEditStudents($event)" (deleteStudent)="onDeleteStudent($event)">

                </app-records-table>
            </mat-tab>
            <mat-tab label="Add/Update Student">
                <app-records-form [selectStudent]="selectStudent" (formSubmit)="onFormSubmit($event)">

                </app-records-form>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
