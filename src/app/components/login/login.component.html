<div class="login-container">
    <div class="right-section signin-img">
        <img src="signin.png" class="img-fluid">
    </div>
    <div class="left-section">
        <mat-card>
            <img src="programmers-io.png">
            <h2>Sign-in</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="example-full-width" appearance="fill" class="ermsg">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter your name" formControlName="username" required>
                    <mat-error *ngIf="loginForm.controls['username'].invalid" class="ermsg">
                        *Username is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill" class="ermsg">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter your password" formControlName="password"
                        required>
                    <mat-error *ngIf="loginForm.controls['password'].invalid" class="ermsg">
                        *Password is required
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">
                    Login
                </button>
                <div class="errmsg">
                    <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
                </div>
            </form>
        </mat-card>
    </div>
</div>
