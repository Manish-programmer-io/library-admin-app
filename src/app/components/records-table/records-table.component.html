<div class="table-container">

    <table mat-table matSort [dataSource]="students" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">
                Name
            </th>
            <td mat-cell *matCellDef="let student">
                {{student.name}}
            </td>
        </ng-container>

        <!-- Contact Column -->
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">
                Contact
            </th>
            <td mat-cell *matCellDef="let student">
                {{student.contact}}
            </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">
                Address
            </th>
            <td mat-cell *matCellDef="let student">
                {{student.address || 'N/A'}}
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="table-head">Actions</th>
            <td mat-cell *matCellDef="let student">
                <button mat-button color="primary" (click)="onEdit(student)"><mat-icon class="icons">edit</mat-icon></button>
                <button mat-button color="warn" (click)="onDelete(student.id)"><mat-icon class="icons" style="color: rgb(194, 4, 4);">delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
